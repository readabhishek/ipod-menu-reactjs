<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPod Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../src/index.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="heading">iPod.js</div>
    <div class="sidenav">

        <div class="menu-item"><a href="#about">Cover Flow</a></div>
        <div class="menu-item"><a href="#services">Music</a></div>
        <div class="menu-item"><a href="#clients">Games</a></div>
        <div class="menu-item">
            <button class="dropdown-btn">PlayLists
                <i class="fa fa-caret-down"></i>
            </button>
        </div>
        <div id="drop-down-submenu1" class="dropdown-container">
            <div class="menu-item"><a href="#">Link 1</a></div>
            <div class="menu-item"><a href="#">Link 2</a></div>
            <div class="menu-item"><a href="#">Link 3</a></div>
        </div>
        <div class="menu-item"><a href="#contact">Settings</a></div>
    </div>

    <script>
        /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;

        for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var dropdownContent = document.getElementById("drop-down-submenu1");
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                } else {
                    dropdownContent.style.display = "block";
                }
            });
        }
    </script>


</body>
</html>
